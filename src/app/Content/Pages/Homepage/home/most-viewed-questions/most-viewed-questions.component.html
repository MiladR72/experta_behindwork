<div class="mgh_mostQue" (resized)="onResized($event)">
  <h3 class="mgh_container_title">
    سوالات پر مخاطب
  </h3>
  <div class="mgh_mostQue_content" *ngFor="let blogdetail of QuestionDetails" [@newcomp]="'defult'">
    <div class="mgh_mostQue_content_fullcolumn">
      <div class="row align-items-center">
        <div class="col-sm-12">
          <div class="mgh_mostQue_Details">
            {{blogdetail.Answers}} پاسخ <span><img src="./assets/Icons/Svgs/circle.svg" class="mostQue_Details_circle" ></span> {{blogdetail.Categortion}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 mgh_mostQue_content_right">
          <div class="mgh_mostQue_wrapper">
              <div class="mgh_mostQue_Question">
              {{blogdetail.Title}}
              </div>
              <div class="mgh_mostQue_Description">
              {{blogdetail.Question}}
              </div>
          </div>
        </div>
        <div class="col-sm-4 mgh_mostQue_content_left">
          <img class="mgh_mostQue_content_image" src="{{blogdetail.Image}}">
        </div>
      </div>
    </div>
  </div>
  <div class="mgh_more_load" (click)="Loadmore()" >
    <span class="mgh_more_load_text">
      نمایش بیشتر
    </span>
    <span class="mgh_more_load_icon">
      <img *ngIf="!loading" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAC9wAAAvcBLRSNOAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAADNSURBVGiB7dSxDcIwEAXQf9kgC2QFkBKlpGMhCsQUZBIYAImK1gUlBR09kaC/o6GKjePKQcp/5Vn/7F8kABEREREREdE8SWjonKvMrBOR1Xd0EZFtXdf3lKU5814B51wF4AqgHBz1qrpo2/YxdnnOfDFcYGZdIAwAZVEU+9jlU+S9AiKyjuyPnU2S9wrgx3eRcDZJPlTgHFlwSnhA1nyowA5AH5g/VXWT8ICsea9A0zQ3AEszOwJ4A3iJyEFVl2N/kH/IExEREREREc3FByq0f+OVp4DIAAAAAElFTkSuQmCC">
      <img *ngIf="loading" src="./assets/Icons/Svgs/SVG-Loaders-master/svg-loaders/three-dots.svg" width="60" alt="">
    </span>

  </div>

</div>
