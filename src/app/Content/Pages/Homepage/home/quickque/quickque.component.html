  <form [formGroup]="quick_que" (submit)="SubmitForm()">

      type="text"
      placeholder="عنوان"
      formControlName="title"

        <a class="attach_sumitedlink_alink" href="{{LinkSavage?LinkSavage:null}}">{{LinkSavage?LinkSavage:null}}</a>
      </div>

      <div class="mgh_attached_image" *ngIf="imageUpDatails.size!==null">
        <img  src="{{imageUpDatails.path}}"  class="mgh_attached_img" [@picin]>
        <!--<div *ngIf="!imageUpDatails.path" style="width: 143px; height: 100px;margin-bottom: 5px;"  class="mgh_attached_img"></div>-->
          <div class="attached_image_details">
          <div class="attached_image_details_name">
            {{imageUpDatails.name}}
          </div>
          <div class="attached_image_details_size">
            {{imageUpDatails.size|number:'1.0-0'}} KB
          </div>
          <div class="attached_image_details_btn">
            <button type="button" (click)="reomoveimage()">حذف</button>
          </div>

        </div>
      </div>


    </div>

  </div>
  <div class="mgh_quickque_buttons"  #buttons>
    <div class="mgh_quickque_btn">
      <button type="submit" class="mgh_quickque_button">
        ارسال
      </button>
    </div>
    <div class="mgh_quickque_btn">
      <ng-select
                   class="custom"
                  [items]="cities3"
                 bindLabel="name"
                 bindValue="name"
                 placeholder="انتخاب دسته بندی"
                 formControlName="category"
                 >

        <ng-template ng-label-tmp let-item="item">
          <img height="15" width="15" [src]="item.avatar"/>
          <b>{{item.name}}</b>
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index">
          <img height="15" width="15" [src]="item.avatar"/>
          <b>{{item.name}}</b>
        </ng-template>
      </ng-select>
    </div>

  </div>
  </form>
</div>
