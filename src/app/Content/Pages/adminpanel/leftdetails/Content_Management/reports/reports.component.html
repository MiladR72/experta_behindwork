<div class="mgh_adminpanel_details">
  <div class="adminpanel_submenu">
      <ul class="adminpanel_submenu_ul">

      </a>
      <a class="adminpanel_submenu_a" routerLinkActive="active">
        <li class="mgh_proinfo_activity_li">نشان دار شده</li>

      </a>

    </ul>
    <ul class="adminpanel_submenu mgh_secend">
      <div  class="adminpanel_searchinput">

        <img  class="adminpanel_searchinput_icon" src="./assets/Icons/Svgs/Path2.svg">
      </div>



    </ul>
  </div>

  <div class="adminpanel_table">
    <table class="reports">

        <th class="table_profile_details">نویسنده</th>
        <th class="table_dates_created">تاریخ</th>
        <th class="table_head_action">عملیات</th>
      </tr>
      <tr>
        <td class="table_head_text">

            </span>
          </div>
        </td>
        <td class="table_profile_details">
          <div class="table_profile_details_image">
            <img src="./assets/fake_images/specialists1.jpg">
          </div>
          <div class="table_profile_details_name">
            صادق عیدی
          </div>
        </td>
        <td class="table_dates_created">
          <div class="table_date_created">
            97/08/28
          </div>
          <div class="table_time_created">
            22:43
          </div>
        </td>

        <td class="table_head_action">
          <span class="action_icon">
            <img src="./assets/Icons/Svgs/draft.svg" class="action_icon_img">
          </span>
          <span class="action_icon">
            <img src="./assets/Icons/Svgs/draft.svg" class="action_icon_img">
          </span>
        </td>
      </tr>
    </table>
